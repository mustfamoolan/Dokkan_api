version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: dokkan_api-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    ports:
      - "8000:80"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-dokkan_api}
      - DB_USERNAME=${DB_USERNAME:-dokkan_user}
      - DB_PASSWORD=${DB_PASSWORD:-dokkan_password}
      - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root_password}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dokkan_api-network

  mysql:
    image: mysql:8.0
    container_name: dokkan_api-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-dokkan_api}
      MYSQL_USER: ${DB_USERNAME:-dokkan_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dokkan_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dokkan_api-network

volumes:
  mysql_data:
    driver: local

networks:
  dokkan_api-network:
    driver: bridge

